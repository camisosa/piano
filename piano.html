<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="piano.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap">
    <title>Piano</title>
</head>

<body>

    <section class="inicio">
        <div class="instrucciones">
            <div class="pizarron">
                <button class="boton anterior" onclick="volver()"><img src="data/flechaIzquierda.png" alt=""></button>
                <div class="contenedorIntrucciones">
                    <div class="instruccion"><img src="data/indicacion1.jpg" alt=""></div>
                    <div class="instruccion"><img src="data/indicacion2.jpg" alt=""></div>
                    <div class="instruccion"><img src="data/indicacion3.jpg" alt=""></div>
                    <div class="instruccion"><img src="data/indicacion4.jpg" alt=""></div>
                </div>
                <button class="boton siguiente" onclick="continuar()"><img src="data/flechaDerecha.png" alt=""></button>
            </div>
        </div>
        <div class="piano-muestra">
            <button class="encendido boton" onclick="encenderPiano()"><img src="data/botonOn.png" alt=""></button>
            <button class="apagado boton" onclick="cancelar()"><img src="data/botonOff.png" alt=""></button>
            <div class="consola">
                <h1 class="mensaje">¡PROBEMOS!</h1>
            </div>
        </div>
    </section>

    <section class="pianoCompleto">
        <!-- <h1>¿QUE IA TE CONVIENE?</h1> -->
        <div class="piano-contenedor">
            <div class="superior">
                <button class="apagado boton" onclick="cancelar()"><img src="data/botonOff.png" alt=""></button>
                <div class="consola">
                    <h1 class="mensaje">¡PRESTA ATENCIÓN!</h1>
                    <h1 class="mensaje">TU TURNO</h1>

                    <div class="mensaje">
                        <h1>¡Bien! Tu IA ES <span class="remarcado">UDIO</span></h1>
                        <div class="reproductor">
                            <audio class="miAudio" src="data/Udio.mp3" loop></audio>
                            <button onclick="reproducir(0)" class="boton play"><img src="data/play.png" alt=""></button>
                            <button onclick="pausar(0)" class="boton pause"><img src="data/pause.png" alt=""></button>
                            <progress class="progreso" value="0" max="100"></progress>
                        </div>
                        <div class="ia">
                            <div class="image-container">
                                <img src="data/udio1.png" alt="">
                                <img src="data/udio2.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="mensaje">
                        <h1>¡BIEN HECHO! Tu IA ES <span class="remarcado">AIVA</span></h1>
                        <div class="reproductor">
                            <audio class="miAudio" src="data/Aiva.mp3" loop></audio>
                            <button onclick="reproducir(1)" class="boton play"><img src="data/play.png" alt=""></button>
                            <button onclick="pausar(1)" class="boton pause"><img src="data/pause.png" alt=""></button>
                            <progress class="progreso" value="0" max="100"></progress>
                        </div>
                        <div class="ia">
                            <div class="image-container">
                                <img src="data/aiva1.png" alt="">
                                <img src="data/aiva2.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="mensaje">
                        <h1>¡Buen trabajo! Tu IA ES <span class="remarcado">Soundful</span></h1>
                        <div class="reproductor">
                            <audio class="miAudio" src="data/Soundful.mp3" loop></audio>
                            <button onclick="reproducir(2)" class="boton play"><img src="data/play.png" alt=""></button>
                            <button onclick="pausar(2)" class="boton pause"><img src="data/pause.png" alt=""></button>
                            <progress class="progreso" value="0" max="100"></progress>
                        </div>
                        <div class="ia">
                            <div class="image-container">
                                <img src="data/soundful1.png" alt="">
                                <img src="data/soundful2.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="piano">
                <div class="tecla-contenedor">
                    <div class="tecla blanca" data-note="do">
                        <p>E</p>
                    </div>
                    <div class="tecla negra" data-note="do#"></div>
                </div>
                <div class="tecla-contenedor">
                    <div class="tecla blanca" data-note="re">
                        <p>R</p>
                    </div>
                    <div class="tecla negra" data-note="re#"></div>
                </div>
                <div class="tecla-contenedor">
                    <div class="tecla blanca" data-note="mi">
                        <p>T</p>
                    </div>
                </div>
                <div class="tecla-contenedor">
                    <div class="tecla blanca" data-note="fa">
                        <p>Y</p>
                    </div>
                    <div class="tecla negra" data-note="fa#"></div>
                </div>
                <div class="tecla-contenedor">
                    <div class="tecla blanca" data-note="sol">
                        <p>U</p>
                    </div>
                    <div class="tecla negra" data-note="sol#"></div>
                </div>
                <div class="tecla-contenedor">
                    <div class="tecla blanca" data-note="la">
                        <p>I</p>
                    </div>
                    <div class="tecla negra" data-note="la#"></div>
                </div>
                <div class="tecla-contenedor">
                    <div class="tecla blanca" data-note="si">
                        <p>O</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="piano.js"></script>

</body>

</html>
