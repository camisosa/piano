<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piano.css">
    <title>Piano</title>
</head>
<body>

    <div class="piano-contenedor">
        <div class="piano">
            <div class="tecla-contenedor">
                <div class="tecla blanca" data-note="do"></div>
                <div class="tecla negra" data-note="do#"></div>
            </div>
            <div class="tecla-contenedor">
                <div class="tecla blanca" data-note="re"></div>
                <div class="tecla negra" data-note="re#"></div>
            </div>
            <div class="tecla-contenedor">
                <div class="tecla blanca" data-note="mi"></div>
            </div>
            <div class="tecla-contenedor">
                <div class="tecla blanca" data-note="fa"></div>
                <div class="tecla negra" data-note="fa#"></div>
            </div>
            <div class="tecla-contenedor">
                <div class="tecla blanca" data-note="sol"></div>
                <div class="tecla negra" data-note="sol#"></div>
            </div>
            <div class="tecla-contenedor">
                <div class="tecla blanca" data-note="la"></div>
                <div class="tecla negra" data-note="la#"></div>
            </div>
            <div class="tecla-contenedor">
                <div class="tecla blanca" data-note="si"></div>
            </div>
        </div>
    </div>   
    

<script src="piano.js"></script>

</body>
</html>
